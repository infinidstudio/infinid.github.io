<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="assets/css/contact.css" />
    <!--Add a logo-->
    <link rel="icon" href="img/logo.png" type="image/png" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe
            dolorum adipisci recusandae praesentium dicta!
          </p>

          <div class="info">
            <div class="information">
              <img src="img/location.png" class="icon" alt="" />
              <p>Sushant Lok, Gurgaon, India
              </p>
            </div>
            <div class="information">
              <img src="img/email.png" class="icon" alt="" />
              <p href="mailto:designs@infinid.in">designs@infinid.in</p>
            </div>
            <div class="information">
              <img src="img/phone.png" class="icon" alt="" />
              <p>+91 9711999736</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="https://facebook.com">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com/Infinid9">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://instagram.com/">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://linkedin.in/">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="mailto:dev@avyanshralph.xyz" method="post" enctype="text/plain">
            Name:<br>
            
            <input type="text" name="name"><br>
            E-mail:<br>
            <input type="text" name="mail"><br>
            Comment:<br>
            <input type="text" name="comment" size="50"><br><br>
            <input style="width: 100px; height: 50px;" type="submit" value="Send">
            <input style="width: 100px; height: 50px;"  type="reset" value="Reset">
            </form>
        </div>
      </div>
    </div>

    <script src="assets/js/app.js"></script>
  </body>
</html>
