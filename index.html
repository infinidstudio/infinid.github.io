<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Infinid</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&amp;display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<header role="banner">
  <h1 class="visually-hidden">Infinid - Arch Interiors Coming Soon</h1>
  <a href="/" title="return to the homepage" id="logo">
    <img src="https://cdn.discordapp.com/attachments/794951081938386964/878672592515522610/Logo1.png">
  </a>
</header>
<section class="side-image"></section>
<main class="[ main ] [ flow ]">
  <h2>
   <span class="heading--pink">
    <br>
      We're 
      <br>
   </span>
   coming soon
  </h2>
  <p>
    Hello People! We’re re-working and adding up more innovations with happy clientele list…Stay tuned.  
    Reach us for Rapid Architecture & Construction along with Bespoke Interior to flaunt your circle. 

  </p>
  <form action="/" class="[ form ] [ flow ]" method="POST" id="form">
    <div class="form__control">
      <input type="email"
             name="email"
             id="email"
             value=""
             autocapitalize="none"
             autocomplete="false"
             autocorrect="off"
             required
             pattern="[^@]+@[^\.]+\..+" />
      <label for="email">Email Address</label>
      <button class="button">
        <span class="visually-hidden">Submit email</span>
        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671" /></svg>
      </button>
      <div class="alert_icon"></div>
    </div>
  </form>
  <div aria-atomic="true" role="alert" class="form__alert"></div>
</main>
<footer>
  <p>Evolved by <a href="##" _target="blank">Sandeep Ralph</a></p>
</footer>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
